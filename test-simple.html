<!DOCTYPE html>
<html>
<head>
    <title>测试</title>
</head>
<body style="background: white; padding: 20px;">
    <h1>如果你能看到这个，说明服务器正常</h1>
    <p>请打开浏览器控制台（F12），查看是否有错误信息</p>
    <script>
        console.log('测试页面加载成功');
        // 尝试加载主应用
        import('/index.tsx').then(() => {
            console.log('主应用加载成功');
        }).catch(err => {
            console.error('主应用加载失败:', err);
            document.body.innerHTML += '<p style="color: red;">错误: ' + err.message + '</p>';
        });
    </script>
</body>
</html>
